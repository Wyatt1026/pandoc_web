# Production Docker Compose for Server Deployment
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  frontend:
    image: ghcr.io/${GITHUB_REPO:-your-username/pandoc_web}/frontend:${TAG:-main}
    ports:
      - "${FRONTEND_PORT:-6364}:80"
    depends_on:
      - backend
    restart: always
    networks:
      - pandoc-network

  backend:
    image: ghcr.io/${GITHUB_REPO:-your-username/pandoc_web}/backend:${TAG:-main}
    expose:
      - "8080"
    environment:
      - PORT=8080
    restart: always
    networks:
      - pandoc-network
    # Uncomment below to add resource limits
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M

networks:
  pandoc-network:
    driver: bridge
