services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8080"
    environment:
      - PORT=8080
    volumes:
      - ./custom-reference.docx:/app/reference/custom-reference.docx:ro
    restart: unless-stopped
